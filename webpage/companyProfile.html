<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Profile</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JavaScript (Popper.js is required for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EstiaSeek</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Professionals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Search for Candidates</a>
                  </li>
                </ul>
                <form class="d-flex" role="login-signup">
                  <button class="btn btn-outline-success" style = "background-color:rgba(203, 207, 211, 0.188); color: black; border-color: black;" type="signout">Sign out</button>
                </form>
              </div>
            </div>
        </nav>
    </header>

    <div class="main" style="padding: 50px;">
        <section class="Profile-Details">
            <div class="container" style="padding: 60px;">
                <div class="user-profile-content">
                    <div class="user-profile-details">
                        <h2 class="profile-title">Company Profile</h2>
                        <div class="profile-details">
                            <p><strong>Name:</strong> <span id="name">John Doe</span> </p>
                            <p><strong>Organization:</strong> <span id="organization">Trifo Foods</span></p>
                            <p><strong>Email:</strong> <span id="email">john@catering.com</span></p>
                            <p><strong>Bio:</strong> <span id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span></p>
                        </div>
                    </div>
                    <div class="user-profile-image" style="margin-top: 50px;">
                        <figure>
                            <img src="images/signup-image.jpg" alt="User Profile Image">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
