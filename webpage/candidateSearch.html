<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search for a Candidate</title>

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	<!-- Bootstrap JavaScript (Popper.js is required for dropdowns) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar-signed-in">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EstiaSeek</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Professionals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Search for a Candidate</a>
                  </li>
                </ul>
                <form class="d-flex" role="login-signup">
                  <button class="btn btn-outline-success" style = "background-color:rgba(203, 207, 211, 0.188); color: black; border-color: black;" type="signout">Sign out</button>
                </form>
              </div>
            </div>
        </nav>
    </header>

    <div class="main">  

        <section class="Candidate-Search">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <a href="index.html" class="signup-image-link">Back To Home</a>
                        <br>
                        <figure><img src="images/candidate-search.png" alt="job posting image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Search for a Candidate</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_job_title" id="your_job_title" placeholder="Job Title"/>
                            </div>

                            <div class="form-group">
                                <label for="your_location"><i class="zmdi zmdi-pin material-icons-location"></i></label>
                                <input type="text" name="your_location" id="your_location" placeholder="Location"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="submi_form" id="submi_form" class="form-submit" value="Search"/>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
